    <style>
        .bg-1 {
            background-color: #4b8075;
            /* Green */
            color: #ffffff;
        }

        .bg-2 {
            background-color: #363636;
            /* Dark Blue */
            color: #fafafa;
        }

        .bg-3 {
            background-color: #414040;
            /* White */
            color: #fafafa;
        }

<body>
    <div class="container-fluid bg-1 text-center">
        <h1>Speech 2 Maths converter</h1>
    </div>

    <div class="container-fluid bg-2 text-center">
        <div class="row">
            <div class='col-sm-3'></div>
            <div class="col-sm-6">
                <h3>Voice Input</h3>
                <p id="status">Disconnected</p>
                <p id="transcript"></p>
                <div class='col-sm-3'></div>


            </div>
        </div>

    </div>

    <div class="container-fluid bg-2 text-center">

        <input id="record" class="btn btn-success" value='Record' type="button" onclick="
        flip = !flip;
        console.log(flip)
        if (flip==true){
            record();
        }
        else if (flip==false){
            console.log('stop recording')
            socket.close()
        }
    " />

        <input type="button" class="btn btn-danger" value="Delete" onClick="Clean()" />
    </div>

    <div class="container-fluid bg-3 text-center">
        <div class="col-sm-12">
            <h3>Maths Output</h3>
            <p id="transcript_editted"></p>
        </div>
    </div>
    </div>
